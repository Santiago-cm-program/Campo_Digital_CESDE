# ===========================================
# CONFIGURACIÓN COMÚN PARA TODOS LOS PERFILES
# ===========================================

# Nombre de la aplicación
spring.application.name=pib2

# Perfil activo por defecto (dev para desarrollo)
spring.profiles.active=dev

# Habilitar endpoints de Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,beans,httptrace,loggers,threaddump
management.endpoint.health.show-details=always
management.info.env.enabled=true

# Información personalizada para /actuator/info
info.app.name=My REST API
info.app.version=1.0.0
info.app.description=A sample REST API built with Spring Boot
info.app.author.name=Santiago Correa
info.app.author.email=stillsantiago@gmail.com
info.app.author.organization=CampoDigital


# Configuración de usuario para Spring Security
spring.security.user.name=admin
spring.security.user.password=123456789
spring.security.user.roles=admin